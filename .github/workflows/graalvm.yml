name: GraalVM Native Image

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths-ignore:
      - LICENSE
      - '*.md'
      - 'docs/**'
      - '.github/config/labels.yml'
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  releaseBuild: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}

jobs:
  native-build:
    name: GraalVM CE latest ${{ matrix.java-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        version: [ dev ]
        java-version: [ 'dev' ]
        os: [ macos-latest, windows-latest, ubuntu-latest ]

    outputs:
      native_image_name: ${{ steps.native-build.outputs.native_image_name }}

    steps:
      - name: 🛎️ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ☕ Setup GraalVM CE Dev Build
        uses: graalvm/setup-graalvm@v1
        with:
          version: ${{ matrix.version }}
          java-version: ${{ matrix.java-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'
          set-java-home: 'true'
          native-image-job-reports: 'false'

      - name: 🏗️ Native Image Build & Test
        id: native-build
        run: |
          ./gradlew nativeCompile
          ls -ltrh build/${{ github.event.repository.name }}*.tar.gz

      - name: 📤 Upload ${{ matrix.os }} native image
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.native-build.outputs.native_image_name }}
          path: |
            build/${{ steps.native-build.outputs.native_image_name }}
          if-no-files-found: error


  native-build-musl:
    name: GraalVM CE Dev + musl static image
    runs-on: ubuntu-latest

    outputs:
      native_image_name: ${{ steps.native-build.outputs.native_image_name }}

    steps:
      - name: 🛎️ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ☕ Setup GraalVM CE Dev Build
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'dev'
          java-version: 'dev'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'
          native-image-musl: 'true'
          set-java-home: 'true'
          native-image-job-reports: 'false'

      - name: 🏗️ Build static image with musl libc
        id: native-build
        run: |
          ./gradlew nativeCompile -Pmusl
          ls -ltrh build/${{ github.event.repository.name }}*.tar.gz

      - name: 📤 Upload static binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.native-build.outputs.native_image_name }}
          path: |
            build/${{ steps.native-build.outputs.native_image_name }}
          if-no-files-found: error
