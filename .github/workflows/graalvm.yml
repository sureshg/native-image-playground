name: GraalVM Native Image

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths-ignore:
      - LICENSE
      - '*.md'
      - 'docs/**'
      - '.github/config/labels.yml'
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  releaseBuild: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}

jobs:
  native-build:
    name: ${{ matrix.os }}-${{ matrix.build-type }} ${{ matrix.distribution }}:${{ matrix.java-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '24' ]
        distribution: [ 'graalvm-community' ]
        os: [
          ubuntu-latest,    # Linux on amd64
          ubuntu-24.04-arm, # Linux on aarch64
          macos-latest,     # macOS on aarch64
          macos-13,         # macOS on amd64
          windows-latest    # Windows on amd64
        ]
        build-type: [ libc, musl ]
        include:
          - build-type: musl
            buildArgs: '-Pmusl'
          - build-type: libc
            buildArgs: ''
        exclude:
          # Exclude musl builds for these platforms
          - os: macos-latest
            build-type: musl
          - os: macos-13
            build-type: musl
          - os: windows-latest
            build-type: musl
          - os: ubuntu-24.04-arm
            build-type: musl

    outputs:
      version: ${{ steps.native-build.outputs.version }}
      native_image_name: ${{ steps.native-build.outputs.native_image_name }}
      native_image_dashboard: ${{ steps.native-build.outputs.native_image_dashboard }}

    steps:
      - name: üõéÔ∏è Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚òï Setup GraalVM CE Dev Build
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ matrix.java-version }}
          distribution: ${{ matrix.distribution }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'
          set-java-home: 'true'
          native-image-musl: ${{ matrix.build-type == 'musl' }}
          native-image-job-reports: 'false'

      - name: üèóÔ∏è Native Image Build & Test
        id: native-build
        run: |
          ./gradlew nativeCompile ${{ matrix.buildArgs }}
          ls -ltrh build/${{ github.event.repository.name }}*.tar.gz

      - name: üì§ Upload ${{ matrix.os }} native image
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.native-build.outputs.native_image_name }}
          path: |
            build/${{ steps.native-build.outputs.native_image_name }}
          if-no-files-found: error

  release:
    name: üö∞ Release new version.
    needs: [ native-build ]
    if: startsWith(github.ref, 'refs/tags/') && needs.native-build.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏èCheck out the source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: ‚öôÔ∏èBuild Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: ".github/config/configuration.json"
          commitMode: true
          ignorePreReleases: ${{ !contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚è¨Download all the build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: ‚ú®Github Release (version = ${{ needs.native-build.outputs.version }})
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.github_release.outputs.changelog }}
          files: |
            ${{ github.workspace }}/release-artifacts/**
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}