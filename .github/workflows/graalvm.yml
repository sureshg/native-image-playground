name: GraalVM Native Image

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths-ignore:
      - LICENSE
      - '*.md'
      - 'docs/**'
      - '.github/config/labels.yml'
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  releaseBuild: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}

jobs:
  native-build:
    name: GraalVM CE ${{ matrix.version }} JDK${{ matrix.java-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        version: [ dev ]
        java-version: [ 'dev' ]
        os: [ macos-latest, windows-latest, ubuntu-latest ]

    steps:
      - name: 🛎️ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ☕ Setup GraalVM CE Dev Build
        uses: graalvm/setup-graalvm@v1
        with:
          version: ${{ matrix.version }}
          java-version: ${{ matrix.java-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'
          set-java-home: 'true'
          native-image-job-reports: 'true'

      - name: 🏗️ Native Image Build & Test
        run: |
          ./gradlew nativeCompile
          file build/native/nativeCompile/${{ github.event.repository.name }}

      - name: 📤 Upload ${{ matrix.os }} native image
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.os }}
          path: |
            build/native/nativeCompile/${{ github.event.repository.name }}*
          if-no-files-found: error


  native-build-musl:
    name: GraalVM CE Dev + musl static image
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ☕ Setup GraalVM CE Dev Build
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'dev'
          java-version: 'dev'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'
          native-image-musl: 'true'
          set-java-home: 'true'
          native-image-job-reports: 'true'

      - name: 🏗️ Build static image with musl libc
        run: |
          ./gradlew nativeCompile -Pmusl
          file build/native/nativeCompile/${{ github.event.repository.name }}

      - name: 📤 Upload static binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-static-linux
          path: |
            build/native/nativeCompile/${{ github.event.repository.name }}*
          if-no-files-found: error
