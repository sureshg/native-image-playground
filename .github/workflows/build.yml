name: Build

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths-ignore:
      - LICENSE
      - '*.md'
      - 'docs/**'
      - '.github/config/labels.yml'
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_PUBLISH: 'false'
  releaseBuild: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}

jobs:

  build:
    name: 🏗️ Gradle Build

    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: true
      max-parallel: 3
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        jdk: [ '20-ea' ]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    continue-on-error: false

    steps:
      - name: 🛎️ Check out the source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ☕ Set up OpenJDK ${{ matrix.jdk }}
        id: setup-java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.jdk }}
          cache: 'gradle'

      - name: 🏗️ Gradle Build
        id: gradle-build
        run: |
          ./gradlew build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📤 Uploading ${{ matrix.os }} jar
        if: steps.gradle-build.outcome == 'success' && runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: native-image-playground.jar
          path: |
            build/libs/*.-all.jar
          if-no-files-found: error
